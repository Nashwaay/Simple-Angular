
<input class="form-control" [(ngModel)]="title" [value]="title" placeholder="Please enter your Name" #titleInput/>
<br/><br/>
<div>
  <h1 class="display-4">Good to see you {{title}}!</h1>
</div>
<div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value)">
      <div class="form-group">  <h3>{{title}} Wishlist</h3> 
        <div class="input-group-prepend">       
          <input type="text" class="form-control" placeholder="Toy" name="todo" #todo ngModel>   
          <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span> 
        </div>
      </div>
    </form>
  </div>
  
  <div class="data">
    <ul class="list-instyled">
       <li *ngFor="let todo of todoArray">{{todo}}<i class="material-icons" (click)="deleteItem(todo)">delete</i></li>
    </ul>
  </div>
